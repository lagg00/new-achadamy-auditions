<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Academy Audition - Step 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>New Academy Audition — Step 2</h1>
    <p>Submit your performance materials.</p>
  </header>

  <form action="https://formspree.io/f/xnnoeyng" method="POST" enctype="multipart/form-data">
    <label>Upload Vocal/Performance File</label>
    <input type="file" name="performance" required>

    <label>About You (Short Bio)</label>
    <textarea name="bio" rows="5" placeholder="Tell us about your passion and experience..." required></textarea>

    <button type="submit" class="btn">Submit Audition</button>
  </form>

  <footer>
    <p>© 2025 New Academy — Thank you for auditioning!</p>
  </footer>
</body>
</html>
